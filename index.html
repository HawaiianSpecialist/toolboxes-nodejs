  <form id="form" onsubmit="add()">
    <input id="toolName" type="text"/>
    <input id="toolSize" type="text"/>
    <input id="toolManufacturer" type="text"/>
    <input id="toolDescription" type="text"/>
    <button type="submit">Submit</button>
  </form>

  <script>
  
    alert("pause");

    document.getElementById("form").addEventListener('submit', function(event){event.preventDefault();});
    
    function add()
    {
      var toolName = document.getElementById("toolName").value;
      var toolSize = document.getElementById("toolSize").value;
      var toolManufacturer = document.getElementById("toolManufacturer").value;
      var toolDescription = document.getElementById("toolDescription").value;
    
      var data = "/add?toolName=" + toolName + "&toolSize=" + toolSize + "&toolManufacturer=" + toolManufacturer + "&toolDescription=" + toolDescription;
    
      console.log(data);
      window.location.href = data;
    
    }

</script>
